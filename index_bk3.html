<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
         <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

    <title>Document</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1

                <img id="image00" src="assets/img/small.png" alt="image" class="featured__img">

                <div class="featured__actions">
                    <button id="zoomBtn" class="amplify-button"><i class="ri-search-line"></i></button>

                    <button><i class="ri-heart-3-line"></i></button>
                    <button><i class="ri-eye-line"></i></button>
                 </div>
            </div>
            <div class="swiper-slide">Slide 2
                <img src="assets/img/small2.png" alt="image" class="featured__img">
                
            </div>
            
            <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>   
<script src="assets/js/newly-added.js"></script>
